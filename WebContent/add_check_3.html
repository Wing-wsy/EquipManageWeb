<script type="text/javascript">
	function onButtonSave()
	{
		var obj = {};
		obj.Modality = window.g_device;
		obj.Device = $("#device").find("option:selected").text();
		obj.DetectionUnit = $("#DetectionUnit").val();
		obj.DetectionResult = $("#DetectionResult").val();
		obj.DetectionDate = $("#DetectionDate").val();
		obj.detectionType = "3";
		
		$.ajax({ 
			type: "get", 
			url: "Device?method=addDetection", 
			contentType: "application/json; charset=utf-8",
			data: obj,
			dataType: "json", 
			success: function (data) { 
				if (data.flag == "0")
				{
					alert("添加成功!");
				}
				else if (data.flag == "3")
				{
					$(location).attr('href', 'login.html');
				}
				else
				{
					alert(data.msg);
				}
			}, 
			error: function (XMLHttpRequest, textStatus, errorThrown) { 
				alert(errorThrown); 
			} 
		});	
	}
</script>
