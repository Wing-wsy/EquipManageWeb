<script type="text/javascript">
	function onButtonSave()
	{
		var obj = {};
		obj.personName = $("#personName").val();
		obj.dose = $("#dose").val();
		obj.checkTime = $("#checkTime").val();
		obj.deptName = $("#deptName").find('option:selected').text();
				
		$.ajax({ 
			type: "get", 
			url: "Device?method=addDose", 
			contentType: "application/json; charset=utf-8",
			data: obj,
			dataType: "json", 
			success: function (data) { 
				if (data.flag == "0")
				{
					alert("添加成功!");
				}
				else if (data.flag == "3")
				{
					$(location).attr('href', 'login.html');
				}
				else
				{
					alert(data.msg);
				}
			}, 
			error: function (XMLHttpRequest, textStatus, errorThrown) { 
				alert(errorThrown); 
			} 
		});	
	}
</script>
